<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Ogrenci Bilgi Sistemi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link active" aria-current="page" th:href="@{/yeniogr}">YeniOgrenci</a>
            </li>
        </ul>
    </div>
</nav>

<br/>
<br/>

<div class="container row col-md-5 offset-md-3">
    <div class="card">
        <div class="card-header">
            <h3>Yeni Ogrenci Kayıt Formu</h3>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/ogrenciler}" th:object="${ogrenci}">
                <div>
                    <table>
                        <tr>
                            <td><strong><label>Ad</label></strong></td>
                            <td><input id="ad" name="ad" placeholder="Adı Giriniz" type="text" th:field="*{ad}"></td>
                        </tr>
                        <tr>
                            <td><strong><label>Soyad</label></strong></td>
                            <td><input id="soyad" name="soyad" placeholder="Soyadı Giriniz" type="text" th:field="*{soyad}"></td>
                        </tr>
                        <tr>
                            <td><strong><label>Yas</label></strong></td>
                            <td><input id="yas" name="yas" placeholder="Yaşınızı Giriniz" type="text" th:field="*{yas}"></td>
                        </tr>
                    </table>
                </div>
                <br />
                <button class="btn btn-primary" type="submit">Kaydet</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
