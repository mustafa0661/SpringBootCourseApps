<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>i18n Kullanma</title>
</head>
<body>
<h2>i18n İfadeleri Gösterme</h2>

<div>
    <table border="1" bordercolor="#ffccc" width="500">
        <caption>i18n Gösterimi</caption>

        <tr>
            <td><p> Mesaj Adı:</td>
            <td><strong th:text="#{mesaj.adi}"></strong></td>
            </p></td></tr>
        <tr>
            <td><p> Mesaj Konusu:</td>
            <td><strong th:text="#{metin.mesaji}"></strong></td>
            </p></td></tr>
    </table>
</div>
</body>
</html>
